<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hikey Hiking App</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet" />
        <link href="fontawesome/css/all.min.css" rel="stylesheet" />
        <link href="css/tooplate-chilling-cafe.css" rel="stylesheet" />

        <body>
            <div class="tm-container">
                <div class="tm-text-white tm-page-header-container">
                    <img src="img/logo.png" alt="Logo" style="width:50px;height:50px;">
                    <h1 class="tm-page-header">Hikey</h1>
                </div>
                <div class="tm-main-content">
                    <div id="tm-intro-img"></div>


                    <hr />




                    <!-- Registration form -->

                    <section class="tm-section">
                        <h2 class="tm-section-header">Registration</h2>
                        <form method="POST" action="RegistrationController">
                            <div class="form-element">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" size="40">
                            </div>
                            <div class="form-element">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username">
                            </div>
                            <div class="form-element">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="form-element">
                                <label for="rPassword">Repeat password</label>
                                <input type="password" id="rPassword">
                            </div>
                            <div class="form-element">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-element">
                                <p>Gender</p>
                                <label for="male">Male</label><input type="radio" name="gender" value="male" id="male">
                                <label for="male">Female</label><input type="radio" name="gender" value="female" id="female">
                            </div>
                            <div class="form-element">
                                <label for="tel">Telephone</label>
                                <input type="tel" name="tel" id="tel">
                            </div>
                            <div class="form-element">
                                <label for="country">Country</label>
                                <select name="country" id="country">
                                    <option>Romania</option>
                                    <option>Italy</option>
                                    <option>France</option>
                                    <option>Germany</option>
                                </select>
                            </div>
                            <div class="form-element">
                                <label for="maillist">Subscribe to maillist</label>
                                <input type="checkbox" name="maillist" id="maillist">
                            </div> 
                            <div class="form-element">
                                <input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </div>

                        </form>
                    </section>
                    <hr />
					  <center><a href="login.html">Already Registered?</a></center>

                    <footer>
                        <p class="tm-text-white tm-footer-text">
                            Authors: Trandafir Andra and Mihaila Mihnea, 2021
                        </p>
                    </footer>
                </div>
                <script src="js/jquery-3.4.1.min.js"></script>
                <script>
                    $(function() {
                        // Adjust intro image height based on width.
                        $(window).resize(function() {
                            var img = $("#tm-intro-img");
                            var imgWidth = img.width();

                            // 640x425 ratio
                            var imgHeight = (imgWidth * 425) / 640;

                            if (imgHeight < 300) {
                                imgHeight = 300;
                            }

                            img.css("min-height", imgHeight + "px");
                        });
                    });
                </script>
            </div>
                </body>
            </html>
